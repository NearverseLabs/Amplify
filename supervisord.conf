[supervisord]
nodaemon=true
logfile=/run/supervisord.log
pidfile=/run/supervisord.pid

[program:app]
command=/usr/local/bin/gosu cloudron:cloudron dumb-init node server.js
directory=/app/code/
autostart=true
autorestart=true
stdout_logfile=/run/app.log
stdout_logfile_maxbytes=0
stderr_logfile=/run/app.log
stderr_logfile_maxbytes=0

